name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo '${{ secrets.DOCKERPW }}' | docker login -u "craftboard" --password-stdin
        docker image build -t craftboard/runner-alpaquita-liberica-17:latest .
        docker push craftboard/runner-alpaquita-liberica-17:latest
